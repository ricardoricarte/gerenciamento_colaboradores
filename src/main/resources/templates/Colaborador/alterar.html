<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>+ Alterar Colaboradores</title>
    <meta name="author" content="José Ricardo" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px">
      <h4>+ Alterar Colaboradores</h4>

      <form
        method="post"
        action="/alterar"
        th:object="${colaborador}"
        autocomplete="off"
      >
        <input type="hidden" th:field="*{id}" />
        <br />
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Nome do Colaborador</label>
            <br />
            <input
              class="form-control"
              placeholder="Ex: José Ricardo"
              th:field="*{nome}"
            />
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Selecione a Área</label>
            <select class="form-control" th:field="*{area}">
              <option
                th:each="area : ${T(br.com.company.enums.Area).values()}"
                th:value="${area}"
                th:text="${area}"
              ></option>
            </select>
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Gerar Matrícula</label>
            <input
              readonly="readonly"
              class="form-control"
              id="matricula"
              th:field="*{matricula}"
            />
            <button
              type="button"
              onClick="GerarMatricula();"
              class="btn btn-light btn-lg active"
              style="margin-top: 10px"
            >
              Gerar
            </button>
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Selecione o Status</label>
            <select class="form-control" th:field="*{status}">
              <option
                th:each="status : ${T(br.com.company.enums.Status).values()}"
                th:value="${status}"
                th:text="${status}"
              ></option>
            </select>
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Turno</label>
            <input
              class="form-control"
              placeholder="Ex: Integral"
              th:field="*{turno}"
            />
          </div>
        </div>

        <div class="row">
          <button
            type="submit"
            class="btn btn-light btn-lg active offset-md-3"
            style="margin-top: 10px"
          >
            Salvar
          </button>
          &nbsp&nbsp&nbsp&nbsp
          <a
            class="col-md-6 form-group btn btn-light btn-lg active"
            style="margin-top: 10px"
            >Voltar</a
          >
        </div>

        <script src="js/main.js"></script>
        <script src="/webjars/jquery/3.6.1/jquery/min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap/min.js"></script>
      </form>
    </div>
  </body>
</html>
