<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Projeto Company</title>
    <meta name="author" content="José Ricardo" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px">
      <h3>Últimos Colaboradores Adicionados</h3>
      <hr />
      <table class="table table-bordered table-hover">
        <thead>
          <th scope="col">Nome</th>
          <th scope="col">Area</th>
          <th scope="col">Matricula</th>
          <th scope="col">Status</th>
          <th scope="col">Turno</th>
          <th scope="col">Ação</th>
        </thead>
        <tbody>
          <tr scope="row" th:each="colaboradores : ${listColaboradores}">
            <td th:text="${colaboradores.nome}"></td>
            <td th:text="${colaboradores.area}"></td>
            <td th:text="${colaboradores.matricula}"></td>
            <td th:text="${colaboradores.status}"></td>
            <td th:text="${colaboradores.turno}"></td>

            <td>
              <a
                class="btn btn-light btn-lg active"
                th:href="@{alterar/{id}(id=${colaboradores.id})}"
              >
                <i class="fas fa-edit"></i> Editar</a
              >

              <a
                class="btn btn-light btn-lg active"
                th:href="@{excluir/{id}(id=${colaboradores.id})}"
              >
                <i class="fas fa-times"></i> Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/webjars/jquery/3.6.1/jquery/min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap/min.js"></script>
  </body>
</html>
